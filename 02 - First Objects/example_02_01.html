<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>First 2D-Object</title>
  <link rel="stylesheet" type="text/css" href="../styles/style.css">
  <script src="../scripts/webgl-utils.js"></script>
</head>

<body>
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- Vertex shader -->
  <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;

    void main() {
      gl_Position = vec4(a_position, 0.0, 1.0);
    }
  </script>

  <!-- Fragment shader -->
  <script id="2d-fragment-shader" type="x-shader/x-fragment">
    void main() {
       gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>

  <!-- Main program -->
  <script type="text/javascript">

    // Vertices position array
    var vertices = [
       0.0,  0.5,
       0.5, -0.5,
      -0.5, -0.5
    ];

    // Return WebGL context
    function getGLContext(id) {
      var canvas = document.getElementById(id);
      var gl = canvas.getContext('webgl') ||
               canvas.getContext('experimental-webgl');
      return gl;
    }

    // Initialize shaders
    function initShaders(gl) {
      var program = createProgramFromScripts(gl, ['2d-vertex-shader', '2d-fragment-shader']);
      gl.useProgram(program);
      return program;
    }

    // Initialize buffers
    function initBuffers(gl, program) {
      // get location of 'a_position' attrubute
      var positionLocation = gl.getAttribLocation(program, 'a_position');

      // Create vertices buffer
      var positionBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
      gl.enableVertexAttribArray(positionLocation);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, gl.FALSE, 0, 0);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
    }

    // Initialize WebGL
    function initWebGL(gl) {
      var program = initShaders(gl);
      initBuffers(gl, program);
    }

    // Get WebGL context
    var gl = getGLContext('canvas');
    if (!gl)
      alert('WebGL is not supported by your browser');
    else { // WebGL is supported
      initWebGL(gl);

      // Clear context (fill background with yelow color)
      gl.clearColor(1.0, 1.0, 1.0, 1.0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      // Draw triangles
      gl.drawArrays(gl.TRIANGLES, 0, 3);
    }
  </script>

</body>
</html>
